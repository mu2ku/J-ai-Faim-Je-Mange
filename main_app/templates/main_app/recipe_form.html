{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Add a Recipe</h1>
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <button type="submit" class="btn submit button is-link is-light">Submit!</button>
  <table>
    {{ form.as_table }}
  </table>
</form>

{% endblock %}
